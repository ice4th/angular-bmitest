<!DOCTYPE html>
<html ng-app="application">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>
    <!-- Bootstrap JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!--AngularJS Javascript -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <h2>BODY MASS INDEX</h2>
    <form id="form1">
      <h4>BMI Calculator</h4>
      <label>Weight(kg.)</label><br>
      <input  ng-model="weight" #Inputweight placeholder="weight in kilogram" /><br>
      <label>Height(m.)</label><br>
      <input  ng-model="height" #Inputheight placeholder="Height in meters" />
      <br>
      <br>
      <button (click) = "submit(Inputweight.value, Inputheight.value)">submit</button>
    </form>


      <div *ngIf="result<18.5">
        <p>Your bmi is {{result}}</p>
        <img src = "https://pm-international.com/blog/wp-content/uploads/2018/12/underweight.png" height="150" width= "100">
        
        <p>You are underweight</p>
      </div>
      <div *ngIf="result>18.5 && result<24.9">
        <p>Your bmi is {{result}}</p>
        <img src = "https://pm-international.com/blog/wp-content/uploads/2018/12/underweight.png" height="150" width= "100">
        
        <p>You are normal</p>
      </div>


  </body>
</html>
