<!DOCTYPE html>
<html ng-app="application">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>
    <!-- Bootstrap JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!--AngularJS Javascript -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <h2>BODY MASS INDEX</h2>
    <form>
      <h4>BMI Calculator</h4>
      <label>Weight(kg.)</label><br>
      <input  type="number" ng-model="weight" #Inputweight placeholder="Weight in kilogram" /><br>
      <label>Height(m.)</label><br>
      <input  type="number" ng-model="height" #Inputheight placeholder="Height in meters" />
      <br>
      <br>
      <button (click) = "submit(Inputweight.value, Inputheight.value)">submit</button>
    </form>
    <br>
<!-- problem ngIf ,dont show result<18.5 -->
    <!-- <div *ngIf="submit"> -->
      <div ngIf="result">
      <div *ngIf="result<18.5">
        <p>Your bmi is {{result}}</p>
        <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/9/97/Wilma_Flintstone.png/165px-Wilma_Flintstone.png" height="150" width= "100">
        <p>You are underweight</p>
      </div>

      <div *ngIf="result>=18.5 && result<23">
        <p>Your bmi is {{result}}</p>
        <img src = "https://www.calculateconvert.com/images/calculators/bmi/normal-weight-bmi.png" height="150" width= "100">
        <p>You are normal weight</p>
      </div>

      <div *ngIf="result>=23 && result<25">
        <p>Your bmi is {{result}}</p>
        <img src = "https://vignette.wikia.nocookie.net/flinstones/images/e/ee/The_Flintstones_-_Character_Profile_Image_-_Fred_Flintstone.png/revision/latest/scale-to-width-down/233?cb=20200128031714" height="150" width= "100">
        <p>You are overweight</p>
      </div>

      <div *ngIf="result>=25 && result<30">
        <p>Your bmi is {{result}}</p>
        <img src = "https://theunknownfatguy.com/wp-content/uploads/2020/01/ufg-favicon.png " height="150" width= "160">
        <p>You are obese weight </p>
      </div>

      <div *ngIf="result>=30">
        <p>Your bmi is {{result}}</p>
        <img src = "https://www.nicepng.com/png/full/41-416689_share-this-image-homer-simpson-fat-png.png" height="150" width= "100">
        <p>You are extremely obese</p>
      </div>
    </div>
      
  </body>
</html>
